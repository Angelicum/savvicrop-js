<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>SavviCrop - Sniff My Socks</title>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="../node_modules/cropper/dist/cropper.css" type="text/css"/>
  <link rel="stylesheet" href="css/savvicrop.css" type="text/css"/>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/cropper/dist/cropper.min.js"></script>
  <script src="../src/js/savvicrop.js"></script>
</head>
<body>

<form method="POST" action="blarf.php">

<div class="savvi-crop"></div>

<button type="submit">Submit</button>
</form>

<script>
$( document ).ready(function() {
  var args = {
    required:true,
    minCropSize:[150,150],
    id:'real-file',
    cropRatio:'fixed',
    buttons: {
      rotateLeft:true,
      rotateRight:true,
      zoomIn:true,
      zoomOut:true,
      preview:false,
      load:true
    },
  }
  $('.savvi-crop').savviCrop(args);
});
</script>
</body>
</html>
